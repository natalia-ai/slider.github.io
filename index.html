<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="user-scalable=no, width=device-width">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>OWLCarusel</title>
	<link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
	<link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">
	<link rel="stylesheet" href="funcybox/jquery.fancybox.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
	<script src="owlcarousel/owl.carousel.min.js"></script>

	<script src="funcybox/jquery.fancybox.min.js"></script>

</head>

<body>
	<div class="partners">
		<h3 class="partners-h3">Наши партнёры</h3>
		<div class="owl-carousel">
			<img src="image/logo-ytkonos-1-173x57.png" />
			<img src="image/work-with1.png" />
			<img src="image/work-with2.png" />
			<img src="image/work-with3-140x57.png" />
			<img src="image/work-with4-184x22.png" />
			<img src="image/work-with1.png" />
		</div>
		<div class="funcybox funcybox-shoco">
			<a data-fancybox="images" href="image/shoco-1.jpg" data-caption="fox1"><img src="image/shoco-1.jpg" /></a>
			<a data-fancybox="images" href="image/shoco-2.jpg" data-caption="fox2"><img src="image/shoco-2.jpg" /></a>
		</div>
	</div>
	<script type="text/javascript">

		$(window).on('load', function () {
			$('.owl-carousel').owlCarousel({
				loop: true,
				nav: true,
				navText: [
					'<span class="owl-nav-text owl-nav-text-left">Назад</span>',
					'<span class="owl-nav-text owl-nav-text-right">Далее</span>'
				],
				margin: 10,
				responsiveClass: true,
				responsive: {
					0: {
						items: 1
					},
					473: {
						items: 2
					},
					635: {
						items: 3
					},
					787: {
						items: 4
					}
				}
			})

			/*
				$(document).ready(function () {
						$('.owl-carousel').owlCarousel({
				loop: true,
				nav: false,
				margin: 10,
				responsiveClass: true,
				responsive: {
					0: {
						items: 1
					},
					473: {
						items: 2
					},
					635: {
						items: 3
					},
					787: {
						items: 4
					}
				}
			});*/
		});

	</script>

</body>

</html>
